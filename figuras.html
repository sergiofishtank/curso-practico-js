<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso practico JS platzi</title>
</head>
<body>
    <header>
        <h1>
            Figuras geométricas        
        </h1>
        <p>Este es el primer taller práctico de JavaScript</p>
    </header>
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form class="formCuadrado">
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado del cuadrado:
            </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular área
            </button>
        </form>
    </section>
    <section>
        <h2>Calcula el área y perímetro de un Triangulo</h2>
        <form class="formTriangulo">
            <label for="InputBaseTriangulo">
                Escribe cuanto mide la base del Triangulo:
            </label>
            <input id="InputBaseTriangulo" type="number">

            <label for="InputLado1Triangulo">
                Escribe cuanto mide el lado A del Triangulo:
            </label>
            <input id="InputLado1Triangulo" type="number">

            <label for="InputLado2Triangulo">
                Escribe cuanto mide el lado B del Triangulo:
            </label>
            <input id="InputLado2Triangulo" type="number">

            <label for="InputAlturaTriangulo">
                Escribe cuanto mide la altura del Triangulo:
            </label>
            <input id="InputAlturaTriangulo" type="number">

            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular perímetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular área
            </button>
        </form>
    </section>
    <section>
        <h2>Calcula el área y perímetro de un circulo</h2>
        <form class="formCirculo">
            <label for="InputCirculo">
                Escribe cuanto mide el radio del circulo:
            </label>
            <input id="InputCirculo" type="number">
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular perímetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular área
            </button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
